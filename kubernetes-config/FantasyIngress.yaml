apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fantasy-ingress
  namespace: default
spec:
  rules:
    - host: rkfantasy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fantasy-webapp-service1
                port:
                  number: 30100