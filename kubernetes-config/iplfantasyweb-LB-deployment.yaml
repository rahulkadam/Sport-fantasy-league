apiVersion: apps/v1
kind: Deployment
metadata:
  name: fantasy-webapp-service
  labels:
    app: fantasy-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fantasy-webapp
  template:
    metadata:
      labels:
        app: fantasy-webapp
    spec:
      containers:
        - name: fantasy-webapp-service
          image: ipl:fantasy-2022
---
apiVersion: v1
kind: Service
metadata:
  name: fantasy-webapp-service
spec:
  type: LoadBalancer
  clusterIP: 10.96.1.1
  selector:
    app: fantasy-webapp
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
status:
  loadBalancer:
    ingress:
      - ip: 192.0.2.127